<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- CDN da última versão do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <body style="background-color: #dbd8db; color: #ff69b4;"></body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo personalizado para o tema anterior -->
    <style>
    

        h2 {
            color: #ff69b4;
        }

        
        .btn-primary {
            background-color: #ff69b4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #d1498a;
        }

       
        .modal-header {
            border-bottom: 1px solid #ff69b4;
        }

        .modal-footer {
            border-top: 1px solid #ff69b4;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
     <!-- Cabeçalho da Página -->
     <div class="container text-center">
        <img src="img/LOGO.png" style="width:100px;" title="AB JÓIAS">
        <h1 style="font-family: Nosifer; color: #ff69b4;">AB JÓIAS</h1>
    </div>

  <!-- Barra de Navegação -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index2.html">
            <i class="bi bi-house-door" style="color: #ff69b4;"></i> <!-- Home Icon -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #ff69b4;" title="Acessar o Sistema">Mais informações</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Página do Usuário</h2>

                <!-- Adição da foto do usuário -->
                <img src="img/user-avatar.jpg" alt="Foto do Usuário" class="user-avatar">

                <div>
                    <label for="nome"><strong>Nome:</strong></label>
                    <p id="nome">Nome do Usuário</p>
                </div>

                <div>
                    <label for="email"><strong>Email:</strong></label>
                    <p id="email">usuario@example.com</p>
                </div>

                <div>
                    <label for="endereco"><strong>Endereço:</strong></label>
                    <p id="endereco">Rua ABC, Nº 123</p>
                </div>

                <div>
                    <label for="telefone"><strong>Telefone:</strong></label>
                    <p id="telefone">(11) 1234-5678</p>
                </div>

                <div>
                    <label for="dataNascimento"><strong>Data de Nascimento:</strong></label>
                    <p id="dataNascimento">01/01/1990</p>
                </div>

                <button class="btn btn-primary mt-3" onclick="editarPerfil()">Editar Perfil</button>
            </div>
        </div>
    </div>

    <!-- Exemplo de modal (usando Bootstrap) -->
    <div class="modal" tabindex="-1" role="dialog" id="editarPerfilModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Conteúdo do modal -->
                <div class="modal-header">
                    <h5 class="modal-title">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de edição do perfil pode ser adicionado aqui -->
                    <p>Adicione campos de edição aqui...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar Mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function editarPerfil() {
            // Exemplo de código para abrir o modal usando Bootstrap
            var editarPerfilModal = new bootstrap.Modal(document.getElementById('editarPerfilModal'));
            editarPerfilModal.show();
        }
    </script>

</body>

</html>
