<!DOCTYPE html>
<html lang="pt-br">

<head>
    <body style="background-color: #dbd8db; color: #ff69b4;"></body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>

    <!-- CDN da última versão compilada do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN da última versão compilada do JavaScript CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para Fonte utilizada no Cabeçalho (Google Fonts) -->
    <style>
        @import url('https://fonts.google.com/specimen/Oswald');
    </style>

    <!-- CDN da última versão do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- Cabeçalho da Página -->
    <div class="container text-center">
        <img src="img/LOGO.png" style="width:100px;" title="AB Jóias">
        <h1 style="font-family: Nosifer; color: #ff69b4;">AB JÓIAS</h1>
    </div>

     <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index (1).html" style="color: #ff69b4;" title="Ir para a Página Inicial">Página Inicial</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container que abrigará o conteúdo da página -->
    <div class="container text-center" style="margin-top:30px; margin-bottom:100px; color: #ff69b4;">
        <h1 style="color: #ff69b4;">Cadastro de Usuários</h1>


        <form action="index.html" method="POST" class="was-validated" enctype="multipart/form-data" onsubmit="return showConfirmation()">

            <div class="divPrincipal">
                <h3>Inserir Dados:</h3>
                
                <div class="divForm">
    
                    <form action="index (1).html" method="POST" class="was-validated" enctype="multipart/form-data">
    
                        <label for="fotoUsuario">Foto:</label><br>
                        <input type="file" id="fotoUsuario" name="fotoUsuario" style="color: #ff69b4;"><br><br>
    
                        <label for="nomeUsuario">Nome:</label><br>
                        <input type="text" id="nomeUsuario" name="nomeUsuario"><br><br>
    
                        <label for="cpfUsuario">CPF:</label><br>
                        <input type="text" id="cpfUsuario" name="cpfUsuario"><br><br>
    
                        <label for="enderecoUsuario">Endereço:</label><br>
                        <textarea id="enderecoUsuario" name="enderecoUsuario"></textarea><br><br>
    
                        <label for="estadoUsuario">Estado:</label><br>
                        <select name="estadoUsuario">
                            <option value="PR">Paraná</option>
                            <option value="SP">São Paulo</option>
                            <option value="TO">Tocantins</option>
                        </select><br><br>
    
                        <label for="dtNascUsuario">Data de Nascimento:</label><br>
                        <input type="date" id="dtNascUsuario" name="dtNascUsuario"><br><br>
    
                        <label for="sexoUsuario">Sexo:</label><br>
    
                        <input type="radio" id="sexoUsuario" name="sexoUsuario" value="F">
                        <label for="feminino">Feminino</label><br>
    
                        <input type="radio" id="sexoUsuario" name="sexoUsuario" value="M">
                        <label for="masculino">Masculino</label><br><br>
    
                        <label for="interessesUsuario">Interesses:</label><br>
    
                        <input type="checkbox" id="tenis" name="tenis">
                        <label for="tenis">Colar</label><br>
    
                        <input type="checkbox" id="moletom" name="moletom">
                        <label for="moletom">Pulseira</label><br><br>
                        
                        <label for="emailUsuario">Email:</label><br>
                        <input type="email" id="emailUsuario" name="emailUsuario"><br><br>
    
                        <label for="senhaUsuario">Senha:</label><br>
                        <input type="password" id="senhaUsuario" name="senhaUsuario"><br><br>
    
                        <label for="confirmarSenhaUsuario">Confirmar Senha:</label><br>
                        <input type="password" id="confirmarSenhaUsuario" name="confirmarSenhaUsuario"><br><br>
    
                    <input type="submit" id="btCadastrar" name="btCadastrar" value="Cadastrar" sstyle="background-color: #ff69b4; border: none;">
                </div>
            </div>
        </form>
    </div>

    <!-- Div do Rodapé (Fixa na base) -->
    <div class="mt-5 bg-dark text-white text-center fixed-bottom">
        <p>
            Para mais informações acesse os contatos abaixo:<br>
            <b><a href="mailto:paulo.silva@ifpr.edu.br?subject=Tecnologias Web" style="color: #ff69b4;">amandabcp9@gmail.com</a></b>
        </p>
    </div>

    <script>
        function showConfirmation() {
            alert("Cadastro realizado com sucesso!");
            window.location.href = "index2.html"; // Redirect to the home page
            return false; // Prevent the form from being submitted
        }
    </script>

</body>

</html>
