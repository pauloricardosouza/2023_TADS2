<!DOCTYPE html>
<html lang="pt-br">

<head>
    <body style="background-color: #dbd8db; color: #ff69b4;"></body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CDN da última versão compilada do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN da última versão compilada do JavaScript CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para Fonte utilizada no Cabeçalho (Google Fonts) -->
    <style>
        @import url('https://fonts.google.com/specimen/Oswald');
    </style>

    <!-- CDN da última versão do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- Cabeçalho da Página -->
    <div class="container text-center">
        <img src="img/LOGO.png" style="width:100px;" title="AB Jóias">
        <h1 style="font-family: Nosifer; color: #ff69b4;">AB JÓIAS</h1>
    </div>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index (1).html" style="color: #ff69b4;" title="Ir para a Página Inicial">Página Inicial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container que abrigará o conteúdo da página -->
    <div class="container text-center" style="margin-top:30px; margin-bottom:100px; color: #ff69b4;">

        <h1 style="color: #ff69b4;">Área de Acesso ao Sistema:</h1>

        <form action="#" method="POST" class="was-validated" enctype="multipart/form-data" onsubmit="return showConfirmation();">

            <div class="container text-center" style="width:30%;">
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="emailUsuario" placeholder="Informe o seu email" name="emailUsuario" required>
                    <label for="email" style="color: #ff69b4;">Email</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="senhaUsuario" placeholder="Informe a sua senha" name="senhaUsuario" required>
                    <label for="pwd" style="color: #ff69b4;">Senha</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="background-color: #ff69b4; border: none;">Login</button>
        </form>
        <br>
        <p style="color: #ff69b4;">
            Ainda não possui cadastro? <a href="cadastroUsuario.html" title="Cadastrar-se" style="color: #ff69b4;">Clique aqui!</a>&nbsp<i class="bi bi-emoji-smile"></i>
        </p>

    </div>

    <!-- Div do Rodapé (Fixa na base) -->
    <div class="mt-5 bg-dark text-white text-center fixed-bottom">
        <p>
            Para mais informações acesse os contatos abaixo:<br>
            <b><a href="mailto:paulo.silva@ifpr.edu.br?subject=Tecnologias Web" style="color: #ff69b4;">amandabcp9@gmail.com</a></b>
        </p>
    </div>
    
    <script>
        function showConfirmation() {
            alert("Cadastro realizado com sucesso!");
            window.location.href = "index2.html"; // Redirect to the home page
            return false; // Prevent the form from being submitted
        }
    </script>
</body>

</html>
