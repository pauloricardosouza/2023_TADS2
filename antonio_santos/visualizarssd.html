<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Produto - CpUStore</title>
    
    <!-- CDN da última versão compilada do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN da última versão compilada do JavaScript CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para Fonte utilizada no Cabeçalho (Google Fonts) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>

    <!-- CDN da última versão do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin-bottom: 70px; /* Adicionando margem ao corpo para evitar sobreposição com o rodapé */
        }

        header {
            background-color: #001f3f; /* Azul escuro */
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #001f3f;
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        .container-content {
            margin-top: 30px;
            margin-bottom: 120px; /* Aumentando a margem para garantir espaço para o rodapé */
        }

        h2, h3 {
            color: #001f3f; /* Azul escuro */
        }

        .carousel-inner img {
            width: 80%; /* Reduzindo o tamanho da imagem para 80% */
            height: auto; /* Altura automática para manter a proporção */
            margin: auto; /* Centralizando a imagem */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #001f3f; /* Azul escuro */
        }

        .btn-primary {
            background-color: #001f3f; /* Azul escuro */
            border-color: #001f3f; /* Azul escuro */
        }

        .footer {
            background-color: #001f3f; /* Azul escuro */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            color: #fff; /* Branco */
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    
    <!-- Cabeçalho da Página -->
    <div class="container text-center">
        <img src="img/IMG2.png" style="width:200px;" title="CpUStore">
        <h1 style="font-family: Nosifer;">CpUStore</h1>
    </div>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" title="Ir para a Página Inicial">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produto.html" title="Ir para Cadastro de Produtos">Cadastro de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formLogin.html" title="Acessar o Sistema">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container que abrigará o conteúdo da página -->
    <div class="container text-center container-content">

        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width:60%; margin:auto;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/SSD1.PNG" alt="SSD" class="d-block w-50">
                </div>
                <div class="carousel-item">
                    <img src="img/SSD2.PNG" alt="SSD" class="d-block w-50">
                </div>
                <div class="carousel-item">
                    <img src="img/SSD3.PNG" alt="SSD" class="d-block w-50">
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <h2>SSD</h2>
        <h3>R$ 299,00</h3>
        <br>
        <a href="#realizarCompra.html" class="btn btn-primary">Comprar</a>

    </div>

    <!-- Div do Rodapé (Fixa na base) -->
   <div class="footer">
    <p>
        Nacionais e Importados<br>
        Desenvolvido por
        <b><a href="cezarmoressantos@gmail.com">cezarmoressantos@gmail.com</a></b> para utilização na disciplina de Tecnologias Web
    </p>
</div>

</body>
</html>
