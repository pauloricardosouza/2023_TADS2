        <h1> <img src="img/Aqui.Receitaas.png" width="200" height="100"></img></h1><H2> CADASTRE RECEITAS</H2>
        
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Receita de: </label>
              <input type="email" class="form-control" id="exampleFormControlInput1" required>
            </div>
            <br><br>

            <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Adicione a foto da sua receita </label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </form>
              <br>

            
            <div class="form-group">
              <label for="exampleFormControlSelect1">Qual o grau de dificuldade da receita</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Fácil</option>
                <option>Médio</option>
                <option>Dificil</option>
                
              </select><br>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Em qual categoria sua receita se encaixa</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Jantar</option>
                  <option>Sobremesas</option>
                  <option>Caldos</option>
                  <option>Datas comemorativas</option>
                  <option>Entradas</option>
                  <option>Aperitivos</option>
                  <option>Outras...</option>
                  
                </select>



              
            </div>

            


            <div class="form-group">
              <label for="exampleFormControlSelect2">Qual o preço estimado para a receita</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>R$ 10,00 Á R$ 20,00</option>
                <option>R$ 20,00 Á R$ 30,00</option>
                <option>R$ 30,00 Á R$ 40,00</option>
                <option>R$ 40,00 Á R$ 50,00</option>
                <option> + R$ 50,00 </option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descreva os INGREDIENTES da sua receita</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Descreva o MODO DE PREPARO da sua receita</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
