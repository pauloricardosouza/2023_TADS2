<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar Conta</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap');
            
            /* Alteracoes no estilo */
            .form-container {
            max-width: 400px; 
            margin: auto; 
            margin-top: 30px;
            margin-bottom: 100px;
        }

            .center-button {
            text-align: center;
        }

            .logo-container {
            background-color: #343a40;
            padding: 10px;
        }

            .alert {
            text-align: center;
        }


            
        </style>
        
    </head>
    <body>
        
        <div class="container-fluid text-center logo-container ">
            <img src="img/logo_ag.png" style="width: 200px;" title="AG componentes">
            <h1 style="font-family: Raleway;">AG componentes</h1>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="index.html">Pagina Inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="formCadastro.html">Criar Conta</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- Formulario de criação de conta-->

        <form class="form-container">

            <div class="alert alert-warning alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Atenção!</strong> Certifique-se de que todos os campos foram preenchidos.
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="nomeUsuario" placeholder="Nome" name="nomeUsuario">
                <label for="nomeUsuario">Nome:</label>
            </div>
            
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email:</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <label for="pwd">Senha:</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="date" class="form-control" id="nascimento" placeholder="Data de Nascimento" name="nascimento">
                <label for="nascimento">Data de Nascimento</label>
            </div>

            <div class="form-floating mt-3 mb-3">
                <input type="tel" class="form-control" id="telefone" placeholder="Telefone" name="telefone">
                <label for="telefone">Telefone:</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="endereco" placeholder="Endereco" name="endereco">
                <label for="endereco">Endereço:</label>
            </div>

            <div class="center-button">
                <button type="submit" class="btn btn-primary">Criar Conta</button>
            </div>
            
        </form>

        <!-- Rodape -->

        <footer class="text-center">
            <p>Entre em contato: contato@agcomponentes.com</p>
        </footer>
    </body>
</html>
