<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joias Lumina</title>
    <!-- Importando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu estilo personalizado -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Estilo para ajustar o tamanho do logo -->
    <style>
        .img-logo {
            max-width: 150px; /* Defina o tamanho desejado para o logo */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-start">
            <div class="col-md-6 text-center">
                <!-- Adicione o logo com um link para a página principal -->
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo" class="img-fluid img-logo mb-4">
                </a>

                <h2>Login</h2>
                <!-- Adicione seu formulário de login aqui -->
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>

                <!-- Opções adicionadas -->
                <div class="mt-3">
                    <a href="#">Esqueci minha senha</a> |
                    <a href="#">Voltar</a> |
                    <a href="#">Não tenho uma conta</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Importando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
