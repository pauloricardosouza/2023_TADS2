<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    
    <!-- CDN da última versão compilada do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN da última versão compilada do JavaScript CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para Fonte utilizada no Cabeçalho (Google Fonts) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Borel&family=Nosifer&family=Sedgwick+Ave+Display&display=swap');
    </style>

    <!-- CDN da últilma versão do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    
    <!-- Cabeçalho da Página -->
    <div class="container text-center">
        <img src="img/guitara.jpg" style="width:200px;" title="Heavy Metal Store">
        <h1 style="font-family: Nosifer;">Heavy Metal Store</h1>
    </div>
    <!--barra de navegação-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top" style="margin-bottom: 30px;"><!--configurações da barra de navegação-->
        <div class="container-fluid"> <!--cria um container fluido para usar em celular-->
          <div class="collapse navbar-collapse" id="mynavbar"> 
            <ul class="navbar-nav me-auto"> <!--deixa a barra automatica-->
              <li class="nav-item">
                <a class="nav-link" href="index.html">Página Inicial</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Formlogin.html">Login</a> <!--Link ativo-->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="FormUsuario.html">Cadastro</a>
            </ul>
            <!--carrinho de compras que leva para a pagina carrinho-->
            <form class="d-flex"> <!--deixa para deixar a opção no fianl da barra-->
                <a class="navbar-brand" href="carrinho.html"> <!--Link para a pagina carrinho-->
                    <img src="img/carrinho-de-compras.png" style="width: 50px;"><!--Imagem e configuração de imagem-->
                </a>
            </form>
          </div>
        </div>
      </nav>

    <!-- Div principal-->
    <div class="container text-center" style="margin-top:30px; margin-bottom:100px;">

        <h1>Cadastre-se:</h1>
        <!--div para as dados-->
        <div class="container text-center" style="width:30%;">

            <form action="#" method="POST" class="was-validated" enctype="multipart/form-data"> <!--inicio do formulario com o metodo de envio Post-->

                <div class="form-check mb-3">
                    <a href="Formlogin.html">Já possui cadastro? Faça Login</a> <!--link para o Formlogin-->
                  </div>
                  <!--inicio dos campos-->
                <div class="form-floating mb-3 mt-3">
                    <input type="file" class="form-control" id="fotoUsuario" name="fotoUsuario"> <!--campo de arquivo-->
                    <label for="fotoUsuario">Foto</label>
                    <div class="valid-feedback"></div><!--feedback de campo valido -->
                    <div class="invalid-feedback"></div><!--feedback de campo invalido -->
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="nomeUsuario" placeholder="Informe o seu nome completo" name="nomeUsuario" required><!--campo de texto required-->
                    <label for="text">Nome</label>
                </div>


                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="emailUsuario" placeholder="Informe o seu email" name="emailUsuario" required><!--campo de email required-->
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="date" class="form-control" id="datadenascimento" placeholder="Informe sua data de nascimento" name="datadenascimento" required> <!--campo de tipo date
                                                                                                                                                                     required-->
                    <label for="email">Data de Nascimento</label>
                </div>
                
                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="senhaUsuario" placeholder="Informe a sua senha" name="senhaUsuario" required> <!--campo de senha required-->
                    <label for="pwd">Senha</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="confirmarSenhaUsuario" placeholder="Informe a sua senha novamente" name="confirmarSenhaUsuario" required> <!--campo de senha required-->
                    <label for="pwd">Confirme a Senha</label>
                </div>
                <div class="form-check"> <!--Radio para o usuario escolher o genero-->
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="masculino" checked> 
                    <label class="form-check-label" for="radio1">Masculino</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="feminino">
                    <label class="form-check-label" for="radio2">Feminino</label>
                  </div>
                  <!--select de cidades-->
                  <div class="form-floating mb-3 mt-3">
                    <select class="form-select" id="cidadeUsuario" name="cidadeUsuario" required>
                        <option value="curiuva">Curiúva</option>
                        <option value="imbau">Imbaú</option>
                        <option value="ortigueira">Ortigueira</option>
                        <option value="reserva">Reserva</option>
                        <option value="telemacoBorba" selected>Telêmaco Borba</option>
                        <option value="tibagi">Tibagi</option>
                    </select>
                    <label for="cidadeUsuario">Cidade</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>
                  <!--Inicio dos dados de endereço-->
                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="cp" placeholder="Informe seu CP" name="cp" required> <!--campo de texto required-->
                    <label for="email">CP</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="bairro" placeholder="Informe seu bairro" name="bairro" required> <!--campo de texto required-->
                    <label for="text">Bairro</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="rua" placeholder="Informe sua rua" name="rua" required> <!--campo de texto required-->
                    <label for="text">Rua</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="number" class="form-control" id="numero" placeholder="numero" name="numero" required> <!--campo de texto required-->
                    <label for="number">Numero</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="complemento" placeholder="complemento" name="complemnto"> <!--campo de numero required-->
                    <label for="text">Complemento</label>
                </div>
                <h3>Dados Bancarios</h3>
                <div class="form-floating mb-3 mt-3">
                    <input type="number" class="form-control" id="numerodocartao" placeholder="Numero do Cartao" name="numerodocartao"> <!--campo de numero required-->
                    <label for="number">Numero do cartao</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="nomedotitular" placeholder="Nome do Titular" name="nomedotitular"> <!--campo de texto required-->
                    <label for="text">Nome do Titular</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="number" class="form-control" id="cvv" placeholder="CVV do cartão" name="cvv"> <!--campo de numero required-->
                    <label for="number">CVV</label>
                </div>
                <div class="form-check mb-3"> <!--Checkbox com aceito os termos required-->
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                    <label class="form-check-label" for="myCheck">Concordo com os termos.</label>
                  </div>
                


                  <br>
                  <a href="index.html" class="btn btn-danger">Cadastrar</a> <!--botão de cadastro-->

            </form> <!--fecha form-->

        </div> <!--fecha div de dados-->
    
    </div> <!--fecha div principal-->

    <!-- Div do Rodapé (Fixa na base) -->
    <div class="mt-5 bg-dark text-white text-center fixed-bottom">
        <p>
            Interfaces para um sistema de vendas de Guitarras<br>
            Desenvolvido por
            <b><a href="mailto:felypemazzorodrigues@gmail.com?subject=Tecnologias Web">felypemazzorodrigues@gmail.com</a></b> para utilização na disciplina de Tecnologias Web
        </p>
    </div>

</body>

</html>
