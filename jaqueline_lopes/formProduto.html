<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN da última versão compilada do JavaScript CSS -->

    <!-- Link para Fonte utilizada no Cabeçalho (Google Fonts) -->

        @import url('https://fonts.googleapis.com/css2?family=Borel&family=Nosifer&family=Sedgwick+Ave+Display&display=swap');

</head>
<body>
    
    <!-- Cabeçalho da Página -->
    <div class="container  text-center">
        <img src="img/logotipo.jpg" style="width:200px;" title="Joaninhas TB">
        <h1 style="font-family: Nosifer;">Lof Store</h1>
    </div>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm  navbar-dark sticky-top" style="background-color: #DB7093;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" title="Ir para a Página Inicial">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Link Inativo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="formLogin.html" title="Acessar o Sistema">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container que abrigará o conteúdo da página -->
    <div class="container text-center" style="margin-top:30px; margin-bottom:100px;"style="background-color: #1C1C1C;">

        <h1>Cadastrar Produto:</h1>

        <div class="container text-center" style="width:30%;">

            <form action="#" method="POST" class="was-validated" enctype="multipart/form-data">

                <div class="form-floating mb-3 mt-3">
                    <input type="file" class="form-control" id="Selecionar Produto" name="Selecionar Produto" required>
                    <label for="Selecionar">Produto</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="Descrição Do Produto" placeholder="Descrição do Produto" name="Descrição do Produto" required>
                    <label for="text">Descrição do Produto</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <select class="form-select" id="Seçao do produto" name="Seção do produto" required>
                        <option value="vestido">Vestido</option>
                        <option value="Blusa">Blusa</option>
                        <option value="Calça">Calça</option>
                        <option value="Cropeed">Cropeed</option>
                        <option value="Moletom">Moletom</option>
                        <option value="Camiseta">Camiseta</option>
                    </select>
                    <label for="cidadeUsuario">Categoria</label>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="Quantidade" class="form-control" id="Quantidade do Produto" placeholder="Infomea quantidade do Produto" name="emailUsuario" required>
                    <label for="email">Quatidade do produto</label>
                </div>
                
                <div class="form-floating mt-3 mb-3">
                    <input type="Codigo" class="form-control" id="Codigo" placeholder="Infomea quantidade do Produto" name="codigo" required>
                    <label for="Codigo">Codigo de Barra</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="Valor" class="form-control" id="valor" placeholder="Informe o valor do Produto" name="valor do produto" required>
                    <label for="R$">Valor R$</R></label>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>

        </div>
    
    </div>

    <!-- Div do Rodapé (Fixa na base) -->
    <div class="mt-5  text-white text-center fixed-bottom" style="background-color: #DB7093;>

        </p>
    </div>

</body>

</html>
