    <div class="divPrincipal">
        <h3>Cadastro de Usuários</h3>
        <div class="divForm">
            <form action="#" method="POST">

                <label for="fotoUsuario">Foto:</label><br>
                <input type="file" id="fotoUsuario" name="fotoUsuario"><br><br>

                <label for="nomeUsuario">Nome:</label><br>
                <input type="text" id="nomeUsuario" name="nomeUsuario"><br><br>

                <label for="cpfUsuario">CPF:</label><br>
                <input type="text" id="cpfUsuario" name="cpfUsuario"><br><br>

                <label for="enderecoUsuario">Endereço:</label><br>
                <textarea id="enderecoUsuario" name="enderecoUsuario"></textarea><br><br>

                <label for="telefoneUsuario">Telefone:</label><br>
                <input type="tel" id="telefoneUsuario" name="telefoneUsuario"><br><br>

                <label for="dtNascUsuario">Data de Nascimento:</label><br>
                <input type="date" id="dtNascUsuario" name="dtNascUsuario"><br><br>

                <label for="sexoUsuario">Sexo:</label><br>
                <input type="radio" id="feminino" name="sexoUsuario" value="F">
                <label for="feminino">Feminino</label><br>

                <input type="radio" id="masculino" name="sexoUsuario" value="M">
                <label for="masculino">Masculino</label><br><br>

                <label for="interesseUsuario">Interesses:</label><br>
                <input type="checkbox" id="Gato" name="Gato">
                <label for="Gato">Gato</label><br>

                <input type="checkbox" id="Cachorro" name="Cachorro">
                <label for="Cachorro">Cachorro</label><br><br>

                                         
                <input type="checkbox" id="Macho" name="Macho">
                <label for="Macho">Macho</label><br>

                <input type="checkbox" id="Fêmea" name="Fêmea">
                <label for="Fêmea">Fêmea</label><br><br>

                <input type="checkbox" id="Porte Grande" name="Porte Grande">
                <label for="Macho">Porte Grande</label><br>

                <input type="checkbox" id="Porte Pequeno" name="Porte Pequeno">
                <th for="Fêmea">Porte Pequeno</th><br>

                <input type="checkbox" id="Porte Médio" name="Porte Médio">
                <th for="Macho">Porte Médio</th><br><br>



                <label for="emailUsuario">Email:</label><br>
                <input type="email" id="emailUsuario" name="emailUsuario"><br><br>

                <label for="senhaUsuario">Senha:</label><br>
                <input type="password" id="senhaUsuario" name="senhaUsuario"><br><br>

                <label for="confirmarSenhaUsuario">Confirmar Senha:</label><br>
                <input type="password" id="confirmarSenhaUsuario" name="confirmarSenhaUsuario"><br><br>

                <input type="submit" id="btCadastrar" name="btCadastrar" value="Cadastrar">

            </form>
        </div>
    </div>

</body>
</html>
