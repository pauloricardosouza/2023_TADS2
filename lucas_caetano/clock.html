<body class="d-flex flex-column min-vh-100 espaco-background"></body>
    <header class="mb-auto text-center">
        <h1>Dark Place Of Space</h1>
        <!-- Navegação -->
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="home.html"><img src="img/home1.png" alt="home" width="25px" height="25px"></a></li>

    </header>

    <div class="clock">
        <div class="digit tenhour">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
        <div class="digit hour">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
        <div class="digit tenmin">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
        <div class="digit min">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
        <div class="digit tensec">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
        <div class="digit sec">
            <span class="base"></span>
            <div class="flap over front"></div>
            <div class="flap over back"></div>
            <div class="flap under"></div>
        </div>
    </div>
