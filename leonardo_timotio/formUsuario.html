        <h1>Cadastre-se:</h1>

<div class="container text-center" style="width:30%;">

  <form action="#" method="POST" class="was-validated" enctype="multipart/form-data" onsubmit="return validateForm()">


    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="nomeUsuario" placeholder="Informe o seu nome completo" name="nomeUsuario" required>
      <label for="text">Login </label>
    </div>



    <div class="form-floating mb-3 mt-3">
      <input type="email" class="form-control" id="emailUsuario" placeholder="Informe o seu email" name="emailUsuario" required>
      <label for="email">Email</label>
    </div>


    <div class="form-floating mt-3 mb-3">
      <input type="password" class="form-control" id="senhaUsuario" placeholder="Informe a sua senha" name="senhaUsuario" required>
      <label for="pwd">Senha</label>
    </div>

    <div class="form-floating mt-3 mb-3">
      <input type="password" class="form-control" id="confirmarSenhaUsuario" placeholder="Informe a sua senha novamente" name="confirmarSenhaUsuario" required>
      <label for="pwd">Confirme a Senha</label>
    </div>
    <div class="form-floating mb-3 mt-3">
      <input type="date" name="dataNasc" value="0000-00-00" class="form-control" id="dataNasc" placeholder="Informe sua Data de Nascimento" name="dataNasc" required>
      <label for="dataNasc">Data de Nascimento</label>
    </div>
    <div class="form-floating mb-3 mt-3">
      <select class="form-select" id="gostofavorito" name="Gosto Favorito" required>
        <option value="terror">Terror</option>
        <option value="suspense">Suspense</option>
        <option value="drama">Drama</option>
        <option value="casos policiais">Casos Policiais</option>
        <option value="comedia" selected>Comédia</option>
        <option value="outro">outro</option>
      </select>
      <label for="Gosto">Gosto Favorito</label>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback"></div>
    </div>

    <button type="submit" class="btn btn-success">Entrar</button>

  </form>

</div>

<script>
  function validateForm() {
    var nome = document.getElementById("nomeUsuario").value;
    var email = document.getElementById("emailUsuario").value;
    var senha = document.getElementById("senhaUsuario").value;
    var confirmarSenha = document.getElementById("confirmarSenhaUsuario").value;
    var dataNascimento = document.getElementById("dataNasc").value;

    if (nome === '' || email === '' || senha === '' || confirmarSenha === '' || dataNascimento === '') {
      alert("Por favor, preencha todos os campos!");
      return false;
    }

    return true;
  }
</script>
